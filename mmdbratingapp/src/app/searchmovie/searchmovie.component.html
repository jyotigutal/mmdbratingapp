
<div class="container-fluid" style="background-color:cornflowerblue;">
    <div class="row justify-content-center">
        <div class="col-lg-12 text-left shadow py-3">
            <form [formGroup]="myFormGroup" >            
                <div class="row" >
                  <div class="col-md-4 ms-4 mt-2" >
                    <label > <strong> MMDb</strong></label>
                    </div>
                    <div class="col-md-5">               
                        <input formControlName="searchbox" (input)="search($event)" type="text" class="form-control" placeholder="Enter the text" >
                    </div> 

                </div>      
                </form>
                </div>
              </div>
            </div>


            <div class="container mt-4" *ngIf="!getValue">
                <div class="row">
                <div class="col-lg-3 mt-4" *ngFor="let movie of searchValue ">
                  <tr>  
                      <td > 
                        <a  (click)="getMovie($event,movie)" >
                      <img  [src]="'https://image.tmdb.org/t/p/w1280/' + movie.poster_path" alt="{{movie.title}}"  height="200px" width="150px">
                      <h6>{{movie.title}}</h6>
                    </a> 
                   </td>                
                </tr>
                </div>
                </div>
                </div>


                <div class="container mt-4" *ngIf="getValue">
                    <div class="row" >
                    <div class="col-lg-4 mt-4" >
                      <tr>  
                          <td > 
                         <img [src]="'https://image.tmdb.org/t/p/w1280/' + getValue.poster_path" alt="{{ getValue.title }}" height="500px" width="300px">
                       </td>                
                    </tr>
    
                    </div>
                    <div class="col-lg-8 mt-4" >
                        <h2> {{getValue.title}} </h2>
                        <h6> Released | </h6>
                        <h6>{{getValue.overview}} </h6>

                        <h6>Other Details</h6>
                        <h6>Language</h6>
                        <h6>{{getValue.original_language}}</h6>
                    </div>
                    </div>
                    </div>
